[System]
shell.execute=./
deploy.path=/path/to/project/root/
project.path=/path/to/project/root/
doc.root=
tmp.dir=/path/to/project/root/data/tmp
base_url=http://local.mysecuritycenter.com/
environment=dev

[Application]
application.domains=Admin, Frontend

[Local]
local.domains=Admin, Frontend

[Database connection]
database.prefix=msc
database.host=127.0.0.1
database.username=root
database.password=root
database.name=
database.profiler.enabled=false
database.profiler.class=Zend_Db_Profiler

[Mongo connection]
mongo.host=127.0.0.1

[CommandBus options]
commandbus.queue.adapter = Zend_Queue_Adapter_Array
commandbus.queue.adapter.options.scheme = tcp
commandbus.queue.adapter.options.host = localhost
commandbus.queue.adapter.options.port =
commandbus.queue.adapter.options.username =
commandbus.queue.adapter.options.password =
commandbus.queue.name = msc_command_bus
commandbus.queue.maxbusmessages = 10